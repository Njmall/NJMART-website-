<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Mart ‚Äì Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo"><a href="index.html">NJ <span>Mart</span></a></div>
  </header>

  <section class="container" style="max-width:400px; margin-top:40px;">
    <h2 style="text-align:center; margin-bottom:20px;">Login with Google</h2>

    <!-- Google Sign In Button -->
    <div style="text-align:center;">
      <button id="googleLoginBtn" class="btn grad" style="width:100%; padding:12px;">
        Sign in with Google
      </button>
    </div>

    <!-- Extra Details Form (hidden before login) -->
    <div id="detailsForm" style="display:none; margin-top:25px;">
      <h3>Complete Your Profile</h3>
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="+91 9876543210"
        style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;">

      <label>Address</label>
      <textarea id="address" placeholder="Enter your address"
        style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;"></textarea>

      <button id="saveDetailsBtn" class="btn" style="width:100%; background:#27ae60;">Save</button>
    </div>
  </section>

  <footer class="footer">¬© 2025 NJ Mart ‚Ä¢ All Rights Reserved</footer>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyCbf19k8pLFh-9UQz8sQRim2rPYTlqaEL8",
      authDomain: "njmartonline.firebaseapp.com",
      projectId: "njmartonline",
      storageBucket: "njmartonline.appspot.com",
      messagingSenderId: "594505763627",
      appId: "1:594505763627:web:a13b0d3ef40e620f9b936e"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Google Login
    document.getElementById("googleLoginBtn").addEventListener("click", function () {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(function(result) {
        var user = result.user;
        alert("Welcome " + user.displayName + " üéâ");
        document.getElementById("detailsForm").style.display = "block";
      }).catch(function(error) {
        alert("Login Failed ‚ùå " + error.message);
      });
    });

    // Save extra details
    document.getElementById("saveDetailsBtn").addEventListener("click", function () {
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var user = firebase.auth().currentUser;

      if (!phone) {
        alert("Please enter phone number üì±");
        return;
      }

      db.collection("customers").doc(user.uid).set({
        name: user.displayName,
        email: user.email,
        phone: phone,
        address: address,
        createdAt: new Date()
      }).then(function () {
        alert("Details saved ‚úÖ");
        window.location.href = "index.html"; // redirect after save
      }).catch(function(error) {
        alert("Error saving: " + error.message);
      });
    });
  </script>
</body>
</html>
