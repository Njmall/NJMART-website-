<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Mart ‚Äî Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- üîù Topbar -->
  <header class="topbar">
    <div class="logo"><a href="index.html">NJ <span>Mart</span></a></div>
  </header>

  <!-- üîê Login Box -->
  <section class="container" style="max-width:400px; margin-top:40px;">
    <h2 style="text-align:center; margin-bottom:20px;">Login / Signup</h2>
    <div class="product-card" style="padding:25px;">

      <!-- Phone Input -->
      <label>Enter Mobile Number</label>
      <input type="tel" id="phoneNumber" placeholder="+91 9876543210" 
             style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;">

      <button id="sendOtpBtn" class="btn grad" style="width:100%;margin-top:10px;">Send OTP</button>

      <!-- OTP Input -->
      <div id="otpBox" style="display:none; margin-top:15px;">
        <label>Enter OTP</label>
        <input type="text" id="otpCode" placeholder="123456" 
               style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc;">
        <button id="verifyOtpBtn" class="btn" style="width:100%;background:#27ae60;">Verify OTP</button>
      </div>

      <!-- Firebase reCAPTCHA -->
      <div id="recaptcha-container" style="margin-top:15px;"></div>
    </div>
  </section>

  <!-- üîª Footer -->
  <footer class="footer">¬© 2025 NJ Mart ‚Ä¢ All Rights Reserved</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <script>
    // ‚ö° Replace with your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCbf19k8pLFh-9UQz8sQRim2rPYTlqaEL8",
      authDomain: "njmartonline.firebaseapp.com", 
      projectId: "njmartonline",
      storageBucket: "njmartonline.appspot.com",
      messagingSenderId: "594505763627",
      appId: "1:594505763627:web:a13b0d3ef40e620f9b936e"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîí Setup invisible reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {
        console.log("reCAPTCHA verified ‚úÖ");
      }
    });

    // üì© Send OTP
    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const phone = document.getElementById("phoneNumber").value;
      const appVerifier = window.recaptchaVerifier;

      auth.signInWithPhoneNumber(phone, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP Sent ‚úÖ");
          document.getElementById("otpBox").style.display = "block";
        }).catch(error => {
          alert("Error: " + error.message);
        });
    });

    // ‚úÖ Verify OTP
    document.getElementById("verifyOtpBtn").addEventListener("click", () => {
      const code = document.getElementById("otpCode").value;
      window.confirmationResult.confirm(code)
        .then(result => {
          alert("Login Successful üéâ");
          window.location.href = "index.html";
        }).catch(error => {
          alert("Invalid OTP ‚ùå");
        });
    });
  </script>
</body>
</html>
