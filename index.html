<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Mart - Online Grocery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>Welcome to NJ Mart</h1>
      <p>Your one-stop online grocery store</p>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products...">
    </div>
  </header>

  <main>
    <section class="products" id="productList">
      <div class="product-card" data-name="Fortune Oil" data-category="Oil">
        <img src="assets/oil.jpg" alt="Fortune Oil">
        <h3>Fortune Oil 1L</h3>
        <p>₹150</p>
      </div>
      <div class="product-card" data-name="Aashirvaad Atta" data-category="Atta">
        <img src="assets/atta.jpg" alt="Aashirvaad Atta">
        <h3>Aashirvaad Atta 5Kg</h3>
        <p>₹250</p>
      </div>
      <div class="product-card" data-name="Tata Salt" data-category="Salt">
        <img src="assets/salt.jpg" alt="Tata Salt">
        <h3>Tata Salt 1Kg</h3>
        <p>₹20</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
