<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NJ Mart — Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--green:#2db34a;--muted:#7c8086;--card:#fff;--bg:#f4f7f8}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Roboto,Segoe UI, sans-serif;background:var(--bg);color:#0b1220}
  .page{max-width:920px;margin:12px auto;padding:12px}
  .card{background:var(--card);border-radius:14px;box-shadow:0 6px 20px rgba(12,30,40,.06);padding:16px;margin-bottom:12px}
  header{display:flex;align-items:center;gap:10px;margin-bottom:12px}
  h1{margin:0;font-size:20px}
  .address-line{font-weight:700}
  .muted{color:var(--muted);font-size:13px}
  .items-list{margin-top:12px}
  .item{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee}
  .summary{margin-top:12px;padding-top:8px;border-top:1px dashed #eee}
  .row{display:flex;justify-content:space-between;align-items:center}
  .btn{display:block;width:100%;padding:12px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--green);color:#fff}
  .btn.ghost{background:#fff;border:1px solid #e6e9eb}
  .note{font-size:13px;color:var(--muted);margin-top:10px}
  @media(min-width:720px){.page{padding:20px}}
</style>
</head>
<body>
  <div class="page">
    <header>
      <button onclick="location.href='index.html'" style="border:0;background:#fff;padding:8px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.04);cursor:pointer">←</button>
      <h1>Checkout</h1>
    </header>

    <section id="addressCard" class="card">
      <div class="muted">Delivery address</div>
      <div id="addrName" class="address-line">—</div>
      <div id="addrPhone" class="muted">—</div>
      <div id="addrText" style="margin-top:8px;color:#333">No address saved</div>
      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="editProfile" class="btn ghost" style="flex:1">Edit Profile</button>
        <button id="useDiff" class="btn ghost" style="flex:1">Use different address</button>
      </div>
    </section>

    <section id="itemsCard" class="card">
      <div style="font-weight:700">Items</div>
      <div id="itemsList" class="items-list"></div>

      <div class="summary">
        <div class="row"><div>Items total</div><div id="itemsTotal">₹0</div></div>
        <div class="row"><div>Delivery</div><div id="itemsDelivery">₹0</div></div>
        <div class="row" style="margin-top:8px;font-weight:700"><div>Grand total</div><div id="itemsGrand">₹0</div></div>

        <button id="placeOrder" class="btn primary" style="margin-top:12px">Place Order</button>
        <div id="orderMsg" class="note"></div>
      </div>
    </section>
  </div>

<script>
/*
 checkout.html
 - Reads 'nj_checkout' and 'nj_profile' from localStorage.
 - If profile missing shows message and offers Edit Profile redirect.
 - Place Order saves order to 'nj_orders' (array) and clears nj_cart & nj_checkout.
*/

function currency(v){ return '₹' + (Number(v)||0).toFixed(0); }
const checkoutRaw = localStorage.getItem('nj_checkout');
const profileRaw = localStorage.getItem('nj_profile');

const addrName = document.getElementById('addrName');
const addrPhone = document.getElementById('addrPhone');
const addrText = document.getElementById('addrText');
const itemsList = document.getElementById('itemsList');
const itemsTotalEl = document.getElementById('itemsTotal');
const itemsDeliveryEl = document.getElementById('itemsDelivery');
const itemsGrandEl = document.getElementById('itemsGrand');
const placeOrderBtn = document.getElementById('placeOrder');
const orderMsg = document.getElementById('orderMsg');
const editProfileBtn = document.getElementById('editProfile');

function showProfile(){
  if(!profileRaw){
    addrName.textContent = '—';
    addrPhone.textContent = '—';
    addrText.textContent = 'No profile saved. Please add your profile before checkout.';
    return false;
  }
  try{
    const p = JSON.parse(profileRaw);
    addrName.textContent = p.name || '—';
    addrPhone.textContent = p.phone || '—';
    addrText.textContent = p.address || '—';
    return true;
  }catch(e){
    return false;
  }
}

function renderCheckout(){
  if(!checkoutRaw){
    itemsList.innerHTML = '<div class="muted">No items to checkout — go to cart</div>';
    placeOrderBtn.disabled = true;
    return;
  }
  try{
    const ch = JSON.parse(checkoutRaw);
    const items = ch.items || [];
    if(!items.length){
      itemsList.innerHTML = '<div class="muted">No items in checkout</div>';
      placeOrderBtn.disabled = true;
      return;
    }
    itemsList.innerHTML = '';
    items.forEach(i=>{
      const node = document.createElement('div');
      node.className = 'item';
      node.innerHTML = `<div><div style="font-weight:700">${i.name}</div><div class="muted">Qty: ${i.qty}</div></div><div style="text-align:right"><div style="font-weight:700">${currency(i.price*i.qty)}</div></div>`;
      itemsList.appendChild(node);
    });
    itemsTotalEl.textContent = currency(ch.subtotal);
    itemsDeliveryEl.textContent = currency(ch.deliveryCharge || 0);
    itemsGrandEl.textContent = currency((ch.subtotal || 0) + (ch.deliveryCharge || 0));
    placeOrderBtn.disabled = false;
  }catch(e){
    itemsList.innerHTML = '<div class="muted">Invalid checkout data</div>';
    placeOrderBtn.disabled = true;
  }
}

editProfileBtn.addEventListener('click', ()=> location.href = 'profile.html?next=checkout');

// place order
placeOrderBtn.addEventListener('click', ()=>{
  if(!profileRaw){
    if(!confirm('No profile saved. Continue with checkout?')) return;
  }
  // load checkout & profile
  const checkout = JSON.parse(localStorage.getItem('nj_checkout')||'{}');
  const profile = JSON.parse(localStorage.getItem('nj_profile')||'{}');

  const order = {
    id: 'ord_' + Date.now().toString(36),
    createdAt: Date.now(),
    profile: profile || null,
    items: checkout.items || [],
    subtotal: checkout.subtotal || 0,
    deliveryCharge: checkout.deliveryCharge || 0,
    total: (checkout.subtotal || 0) + (checkout.deliveryCharge || 0),
    status: 'placed'
  };

  // save to orders array
  try{
    const rawOrders = localStorage.getItem('nj_orders') || '[]';
    const arr = JSON.parse(rawOrders);
    arr.unshift(order);
    localStorage.setItem('nj_orders', JSON.stringify(arr));
    // clear cart & checkout
    localStorage.removeItem('nj_cart');
    localStorage.removeItem('nj_checkout');
    orderMsg.textContent = 'Order placed successfully! Order ID: ' + order.id;
    placeOrderBtn.disabled = true;
    // redirect to orders page after short delay (if you have orders.html)
    setTimeout(()=> location.href = 'orders.html', 1200);
  }catch(e){
    alert('Failed to save order: ' + (e.message || e));
  }
});

// init
(function init(){
  showProfile();
  renderCheckout();
})();
</script>
</body>
</html>
