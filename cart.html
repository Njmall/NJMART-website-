<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Mart — Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔝 Topbar -->
  <header class="topbar">
    <div class="logo"><a href="index.html">NJ <span>Mart</span></a></div>
    <nav class="top-actions">
      <a class="btn outline" href="products.html">Continue Shopping</a>
    </nav>
  </header>

  <!-- 🛒 Checkout Section -->
  <section class="container" style="margin-top:30px;">
    <h2>Checkout</h2>
    <div class="grid" style="grid-template-columns: 2fr 1fr; gap:20px; margin-top:20px;">

      <!-- Cart Items -->
      <div class="product-card" id="checkoutItems" style="padding:20px;">
        <h3>Your Items</h3>
        <div id="checkoutList"></div>
      </div>

      <!-- Order Summary -->
      <div class="product-card" style="padding:20px;">
        <h3>Order Summary</h3>
        <p>Subtotal: ₹<span id="chkSub">0</span></p>
        <p>Delivery: ₹<span id="chkDel">0</span></p>
        <h3>Total: ₹<span id="chkTotal">0</span></h3>

        <!-- Address -->
        <label style="margin-top:15px;">Delivery Address</label>
        <textarea id="address" rows="3" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;"></textarea>

        <!-- Payment -->
        <label style="margin-top:15px;">Payment Method</label>
        <select id="payment" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;">
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
        </select>

        <button id="placeOrder" class="btn grad" style="width:100%;margin-top:20px;">Place Order</button>
      </div>
    </div>
  </section>

  <!-- 🔻 Footer -->
  <footer class="footer">© 2025 NJ Mart • Checkout</footer>

  <script src="app.js"></script>
  <script>
    // Load checkout items from cart
    function loadCheckout() {
      const list = document.getElementById("checkoutList");
      list.innerHTML = "";
      let subtotal = 0;

      cart.forEach(item => {
        subtotal += item.price * item.qty;
        let row = document.createElement("p");
        row.innerText = `${item.name} x ${item.qty} = ₹${item.price * item.qty}`;
        list.appendChild(row);
      });

      let delivery = subtotal < 1000 && subtotal > 0 ? 20 : 0;
      document.getElementById("chkSub").innerText = subtotal;
      document.getElementById("chkDel").innerText = delivery;
      document.getElementById("chkTotal").innerText = subtotal + delivery;
    }

    loadCheckout();

    // Place Order
    document.getElementById("placeOrder").addEventListener("click", () => {
      const addr = document.getElementById("address").value;
      if (!addr) {
        alert("Please enter delivery address!");
        return;
      }
      alert("✅ Order placed successfully!");
      cart = [];
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
