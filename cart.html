<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NJ Mart - Cart</title>
<style>
:root{--accent:#2db34a;--muted:#6f7580}
*{box-sizing:border-box;font-family:Inter,system-ui,Roboto,Arial}
body{margin:0;background:#f5f8f7;color:#111}
.container{max-width:920px;margin:12px auto;padding:12px}
.header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.btn{padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
.btn.ghost{background:#fff;border:1px solid #e8eef0}
.btn.primary{background:var(--accent);color:#fff}
.card{background:#fff;padding:12px;border-radius:12px;box-shadow:0 8px 24px rgba(12,30,40,.04);margin-bottom:12px}
.item{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #f1f3f3}
.small{font-size:13px;color:var(--muted)}
.center{display:flex;justify-content:center;align-items:center}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <button class="btn ghost" onclick="location.href='index.html'">← Back</button>
    <h2 style="margin:0">Your Cart</h2>
  </div>

  <div id="cartRoot"></div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="small">Subtotal</div>
      <div id="subtotal">₹0</div>
    </div>
    <div style="margin-top:10px;display:flex;gap:8px">
      <button id="checkoutBtn" class="btn primary" style="flex:1">Checkout</button>
      <button id="continueBtn" class="btn ghost" style="flex:1">Continue shopping</button>
    </div>
  </div>
</div>

<script>
// Helpers
function load(key){ try{ return JSON.parse(localStorage.getItem(key)); }catch(e){return null;} }
function save(key,val){ localStorage.setItem(key, JSON.stringify(val)); }

function getCart(){ return load('nj_cart') || []; }
function setCart(c){ save('nj_cart', c); render(); }

function render(){
  const root = document.getElementById('cartRoot');
  const cart = getCart();
  root.innerHTML = '';
  if(cart.length===0){
    root.innerHTML = '<div class="card center">Your cart is empty<br><button class="btn primary" onclick="location.href=\'index.html\'" style="margin-top:10px">Shop now</button></div>';
    document.getElementById('subtotal').textContent = '₹0';
    return;
  }
  cart.forEach((it, idx)=>{
    const el = document.createElement('div'); el.className='card item';
    el.innerHTML = `
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:72px;height:72px;border-radius:8px;overflow:hidden;background:#f2f4f6">
          <img src="${it.img||'https://via.placeholder.com/150'}" style="width:100%;height:100%;object-fit:cover">
        </div>
        <div>
          <div style="font-weight:700">${it.name}</div>
          <div class="small">Qty: <span id="q-${it.id}">${it.qty}</span></div>
        </div>
      </div>
      <div style="text-align:right">
        <div style="font-weight:700">₹${(it.price*it.qty).toFixed(0)}</div>
        <div style="margin-top:8px;display:flex;gap:6px;justify-content:flex-end">
          <button class="btn ghost" data-action="dec" data-idx="${idx}">−</button>
          <button class="btn ghost" data-action="inc" data-idx="${idx}">+</button>
          <button class="btn ghost" data-action="rm" data-idx="${idx}">Remove</button>
        </div>
      </div>
    `;
    root.appendChild(el);
  });

  // attach events
  root.querySelectorAll('button[data-action]').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      const action = btn.dataset.action; const idx = Number(btn.dataset.idx);
      const cart = getCart();
      if(action==='inc'){ cart[idx].qty++; }
      else if(action==='dec'){ cart[idx].qty = Math.max(1, cart[idx].qty-1); }
      else if(action==='rm'){ if(confirm('Remove this item?')) cart.splice(idx,1); }
      setCart(cart);
    });
  });

  // subtotal
  const subtotal = cart.reduce((s,i)=>s + i.price*i.qty, 0);
  document.getElementById('subtotal').textContent = '₹' + subtotal.toFixed(0);
}

document.getElementById('continueBtn').addEventListener('click', ()=> location.href='index.html');
document.getElementById('checkoutBtn').addEventListener('click', ()=>{
  const cart = getCart();
  if(cart.length===0){ alert('Cart is empty'); return; }
  // save checkout snapshot
  const checkout = { items: cart, subtotal: cart.reduce((s,i)=>s + i.price*i.qty,0), createdAt: Date.now() };
  save('nj_checkout', checkout);
  location.href = 'checkout.html';
});

render();
</script>
</body>
</html>
