<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Mart — Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔝 Topbar -->
  <header class="topbar">
    <div class="logo"><a href="index.html">NJ <span>Mart</span> Admin</a></div>
  </header>

  <!-- ⚙️ Admin Panel -->
  <section class="container" style="margin-top:30px;">
    <h2>Admin Dashboard</h2>

    <!-- Tabs -->
    <div style="margin:20px 0;">
      <button class="btn outline" onclick="showTab('productsTab')">Products</button>
      <button class="btn outline" onclick="showTab('ordersTab')">Orders</button>
      <button class="btn outline" onclick="showTab('reportsTab')">Reports</button>
      <button class="btn grad" onclick="logout()">Logout</button>
    </div>

    <!-- Products Tab -->
    <div id="productsTab" class="product-card" style="padding:20px;">
      <h3>Manage Products</h3>
      <input id="prodName" placeholder="Product Name" style="padding:8px;width:200px;margin:5px;">
      <input id="prodPrice" type="number" placeholder="Price" style="padding:8px;width:120px;margin:5px;">
      <select id="prodCat" style="padding:8px;margin:5px;">
        <option>Vegetables</option>
        <option>Fruits</option>
        <option>Dairy</option>
        <option>Snacks</option>
        <option>Beverages</option>
      </select>
      <button class="btn grad" onclick="addProduct()">Add Product</button>

      <h4 style="margin-top:15px;">Product List</h4>
      <div id="adminProductList"></div>
    </div>

    <!-- Orders Tab -->
    <div id="ordersTab" class="product-card" style="padding:20px; display:none;">
      <h3>Customer Orders</h3>
      <div id="orderList">No orders yet.</div>
    </div>

    <!-- Reports Tab -->
    <div id="reportsTab" class="product-card" style="padding:20px; display:none;">
      <h3>Sales Report</h3>
      <p>Total Orders: <span id="reportOrders">0</span></p>
      <p>Total Revenue: ₹<span id="reportRevenue">0</span></p>
    </div>
  </section>

  <!-- 🔻 Footer -->
  <footer class="footer">© 2025 NJ Mart • Admin Panel</footer>

  <script src="app.js"></script>
  <script>
    // 🔄 Tab Switcher
    function showTab(tabId) {
      document.getElementById("productsTab").style.display = "none";
      document.getElementById("ordersTab").style.display = "none";
      document.getElementById("reportsTab").style.display = "none";
      document.getElementById(tabId).style.display = "block";
    }

    // 📦 Add Product (dummy local)
    function addProduct() {
      const name = document.getElementById("prodName").value;
      const price = document.getElementById("prodPrice").value;
      const cat = document.getElementById("prodCat").value;

      if (!name || !price) {
        alert("Please enter name & price!");
        return;
      }

      const list = document.getElementById("adminProductList");
      const item = document.createElement("p");
      item.innerText = `${name} — ₹${price} (${cat})`;
      list.appendChild(item);

      document.getElementById("prodName").value = "";
      document.getElementById("prodPrice").value = "";
    }

    // 🚪 Logout
    function logout() {
      alert("Admin logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
