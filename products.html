<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NJ Mart — Product Details</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#2db34a;
      --danger:#ef4444;
      --muted:#6b7280;
      --bg:#f9fbfa;
      --card:#ffffff;
      --shadow:0 6px 16px rgba(0,0,0,0.08);
      --max-width:1100px;
    }
    * { box-sizing:border-box }
    body {
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:#111;
    }
    a { text-decoration:none; color:inherit }

    .wrap { max-width:var(--max-width); margin:20px auto; padding:12px }

    header.site-header {
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand { display:flex; align-items:center; gap:10px }
    .brand .logo {
      width:48px; height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#1f8a34);
      display:flex; align-items:center; justify-content:center;
      color:#fff; font-weight:800;
      font-size:18px;
    }
    .search-box { flex:1; display:flex; }
    .search-box input {
      width:100%; padding:8px 10px;
      border-radius:10px;
      border:1px solid #e4e9e7;
    }
    .actions { display:flex; gap:8px }
    .btn {
      padding:8px 12px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .btn.primary { background:var(--accent); color:#fff }
    .btn.ghost { background:#fff; border:1px solid #ddd }
    .cart-badge {
      background:#fff;
      padding:2px 6px;
      border-radius:999px;
      margin-left:4px;
      font-weight:700;
    }

    /* Product section */
    .product-page {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      margin-top:20px;
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:18px;
    }
    .product-page img {
      width:100%;
      border-radius:12px;
      object-fit:cover;
      max-height:420px;
    }
    .details h2 { margin:0 0 10px 0 }
    .price {
      font-size:22px;
      font-weight:800;
      color:var(--accent);
    }
    .muted { color:var(--muted); font-size:14px }
    .qty-control {
      display:flex;
      align-items:center;
      gap:10px;
      margin:14px 0;
    }
    .qty-control button {
      padding:6px 12px;
      border:1px solid #ddd;
      border-radius:8px;
      background:#fff;
      cursor:pointer;
    }
    .desc {
      margin-top:20px;
      line-height:1.6;
      font-size:15px;
    }
    .related {
      margin-top:24px;
    }
    .related h3 { margin-bottom:12px }
    .related-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:14px;
    }
    .related-item {
      background:var(--card);
      border-radius:10px;
      box-shadow:var(--shadow);
      padding:12px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .related-item img {
      width:100%; height:140px; object-fit:cover;
      border-radius:8px;
    }
    .related-item h4 { margin:8px 0 6px 0; font-size:15px }
    .related-item .price { font-size:14px }
    .related-item button {
      margin-top:8px;
      padding:6px 10px;
      border:0;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    @media(max-width:800px) {
      .product-page { grid-template-columns:1fr }
    }
  </style>

  <script src="./script-config.js"></script>
</head>
<body>
  <div class="wrap">

    <!-- HEADER -->
    <header class="site-header">
      <div class="brand">
        <div class="logo">NJ</div>
        <div>
          <strong>NJ Mart</strong>
          <div class="muted">Product details</div>
        </div>
      </div>

      <div class="search-box">
        <input id="searchBox" type="search" placeholder="Search products..." />
      </div>

      <div class="actions">
        <button onclick="location.href='index.html'" class="btn ghost">
          <i class="fa fa-home"></i>
        </button>
        <button onclick="location.href='login.html'" id="btnAccount" class="btn ghost">
          <i class="fa fa-user"></i>
        </button>
        <button onclick="location.href='cart.html'" class="btn primary">
          <i class="fa fa-shopping-cart"></i>
          <span id="cartCount" class="cart-badge">0</span>
        </button>
      </div>
    </header>

    <!-- PRODUCT DETAILS -->
    <section class="product-page">
      <div>
        <img id="productImage" src="https://via.placeholder.com/400x400?text=Loading..." alt="Product image" />
      </div>
      <div class="details">
        <h2 id="productName">Loading…</h2>
        <div class="price" id="productPrice">₹0</div>
        <div class="muted">Category: <span id="productCategory">-</span></div>
        <div class="muted">Stock: <span id="productStock">0</span></div>

        <div class="qty-control">
          <button id="decBtn">−</button>
          <span id="qtyCount">1</span>
          <button id="incBtn">+</button>
        </div>

        <button id="addToCartBtn" class="btn primary">Add to Cart</button>

        <div class="desc" id="productDesc">
          Product details will load here…
        </div>
      </div>
    </section>

    <!-- RELATED PRODUCTS -->
    <section class="related">
      <h3>Related products</h3>
      <div id="relatedGrid" class="related-grid">
        <div class="muted">Loading…</div>
      </div>
    </section>

  </div>

  <!-- SCRIPT -->
  <script>
    let currentProduct = null;
    let qty = 1;

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function loadProduct() {
      const pid = getParam("id");
      if (!pid) {
        document.querySelector(".details").innerHTML = "<p>Product not found.</p>";
        return;
      }

      const res = await fetch(NJ_BACKEND_URL + "?action=products");
      const data = await res.json();
      const products = data.products || [];
      currentProduct = products.find(p => p.ProductID == pid);

      if (!currentProduct) {
        document.querySelector(".details").innerHTML = "<p>Product not found.</p>";
        return;
      }

      // fill UI
      document.getElementById("productName").textContent = currentProduct.Name;
      document.getElementById("productPrice").textContent = "₹" + currentProduct.Price;
      document.getElementById("productCategory").textContent = currentProduct.Category;
      document.getElementById("productStock").textContent = currentProduct.Stock;
      document.getElementById("productImage").src = currentProduct["Image URL"] || "https://via.placeholder.com/400";
      document.getElementById("productDesc").textContent = currentProduct.Description || "No description available.";
    }

    function updateQty(n) {
      qty = Math.max(1, qty + n);
      document.getElementById("qtyCount").textContent = qty;
    }

    function addToCart() {
      if (!currentProduct) return;
      const cart = JSON.parse(localStorage.getItem("nj_cart") || "[]");
      const idx = cart.findIndex(i => i.id === currentProduct.ProductID);
      if (idx > -1) {
        cart[idx].qty += qty;
      } else {
        cart.push({
          id: currentProduct.ProductID,
          name: currentProduct.Name,
          price: Number(currentProduct.Price),
          qty: qty,
          image: currentProduct["Image URL"],
          category: currentProduct.Category
        });
      }
      localStorage.setItem("nj_cart", JSON.stringify(cart));
      alert("Added to cart!");
      location.href = "cart.html";
    }

    async function loadRelated() {
      const res = await fetch(NJ_BACKEND_URL + "?action=products");
      const data = await res.json();
      const products = data.products || [];
      const grid = document.getElementById("relatedGrid");
      grid.innerHTML = "";
      products
        .filter(p => p.Category === currentProduct.Category && p.ProductID !== currentProduct.ProductID)
        .slice(0,4)
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "related-item";
          div.innerHTML = `
            <img src="${p["Image URL"] || "https://via.placeholder.com/200"}" alt="">
            <h4>${p.Name}</h4>
            <div class="price">₹${p.Price}</div>
            <button onclick="location.href='product.html?id=${p.ProductID}'">View</button>
          `;
          grid.appendChild(div);
        });
    }

    // EVENTS
    document.getElementById("decBtn").addEventListener("click", () => updateQty(-1));
    document.getElementById("incBtn").addEventListener("click", () => updateQty(1));
    document.getElementById("addToCartBtn").addEventListener("click", addToCart);

    // INIT
    loadProduct().then(loadRelated);
  </script>
</body>
</html>
