<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NJ Mart — Settings</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --accent:#2db34a;
      --danger:#ef4444;
      --muted:#6b7280;
      --bg:#f9fbfa;
      --card:#ffffff;
      --shadow:0 6px 16px rgba(0,0,0,0.08);
      --max-width:1100px;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:#111;
    }
    a {text-decoration:none;color:inherit}
    .wrap {max-width:var(--max-width);margin:20px auto;padding:12px}

    /* Header */
    header.site-header {
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand {display:flex;align-items:center;gap:10px}
    .brand .logo {
      width:48px;height:48px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#1f8a34);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:800;font-size:18px;
    }
    .actions {display:flex;gap:8px}
    .btn {
      padding:8px 12px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .btn.primary {background:var(--accent);color:#fff}
    .btn.ghost {background:#fff;border:1px solid #ddd}
    .cart-badge {
      background:#fff;
      padding:2px 6px;
      border-radius:999px;
      margin-left:4px;
      font-weight:700;
    }

    /* Settings page */
    h2 {margin-top:20px;margin-bottom:10px}
    .settings-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card h3 {margin:0;font-size:18px}
    label {font-weight:600;font-size:14px}
    input, select {
      width:100%;padding:10px;
      border-radius:8px;border:1px solid #e4e9e7;
    }
    textarea {
      width:100%;padding:10px;
      border-radius:8px;border:1px solid #e4e9e7;
      resize:vertical;
      min-height:80px;
    }
    .actions-bar {
      margin-top:20px;
      display:flex;
      justify-content:flex-end;
      gap:12px;
    }
    .toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#333;
      color:#fff;
      padding:10px 20px;
      border-radius:8px;
      display:none;
      z-index:100;
    }
    @media(max-width:800px){
      .settings-grid{grid-template-columns:1fr}
    }
  </style>

  <script src="./script-config.js"></script>
</head>
<body>
  <div class="wrap">

    <!-- HEADER -->
    <header class="site-header">
      <div class="brand">
        <div class="logo">NJ</div>
        <div>
          <strong>NJ Mart</strong>
          <div class="muted" style="font-size:13px">Admin Settings</div>
        </div>
      </div>
      <div class="actions">
        <button onclick="location.href='index.html'" class="btn ghost"><i class="fa fa-home"></i></button>
        <button onclick="location.href='admin.html'" class="btn ghost"><i class="fa fa-cog"></i></button>
        <button onclick="location.href='cart.html'" class="btn primary">
          <i class="fa fa-shopping-cart"></i>
          <span class="cart-badge" id="cartCount">0</span>
        </button>
      </div>
    </header>

    <!-- SETTINGS FORM -->
    <h2>Store Settings</h2>
    <form id="settingsForm">
      <div class="settings-grid">

        <div class="card">
          <h3>General</h3>
          <label>Store Name</label>
          <input type="text" id="storeName" placeholder="e.g. NJ Mart" />

          <label>Business Email</label>
          <input type="email" id="businessEmail" placeholder="e.g. support@njmart.com" />

          <label>Support Phone</label>
          <input type="tel" id="supportPhone" placeholder="+91 90000 00000" />
        </div>

        <div class="card">
          <h3>Orders</h3>
          <label>Minimum Order Value (₹)</label>
          <input type="number" id="minOrder" placeholder="e.g. 199" />

          <label>Delivery Charge (₹)</label>
          <input type="number" id="deliveryCharge" placeholder="e.g. 25" />

          <label>Free Delivery Threshold (₹)</label>
          <input type="number" id="freeDelivery" placeholder="e.g. 499" />
        </div>

        <div class="card">
          <h3>Payments</h3>
          <label>UPI ID</label>
          <input type="text" id="upiId" placeholder="e.g. njmart@ybl" />

          <label>COD Available?</label>
          <select id="codAvailable">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="card">
          <h3>About</h3>
          <label>Store Address</label>
          <textarea id="storeAddress" placeholder="Full address..."></textarea>

          <label>Notes / Footer</label>
          <textarea id="storeNotes" placeholder="This note will show in invoices..."></textarea>
        </div>

      </div>

      <div class="actions-bar">
        <button type="button" class="btn ghost" onclick="loadSettings()">Reset</button>
        <button type="submit" class="btn primary">Save Settings</button>
      </div>
    </form>

  </div>

  <div class="toast" id="toast"></div>

  <script>
    function showToast(msg){
      const t=document.getElementById("toast");
      t.textContent=msg;
      t.style.display="block";
      setTimeout(()=>{t.style.display="none"},2000);
    }

    async function loadSettings(){
      try{
        const res = await fetch(NJ_BACKEND_URL+"?action=settings");
        const data = await res.json();
        if(data.ok && data.settings){
          const s = data.settings;
          document.getElementById("storeName").value = s.StoreName||"";
          document.getElementById("businessEmail").value = s.BusinessEmail||"";
          document.getElementById("supportPhone").value = s.SupportPhone||"";
          document.getElementById("minOrder").value = s.MinOrder||"";
          document.getElementById("deliveryCharge").value = s.DeliveryCharge||"";
          document.getElementById("freeDelivery").value = s.FreeDelivery||"";
          document.getElementById("upiId").value = s.UPIID||"";
          document.getElementById("codAvailable").value = (s.CODAvailable||"yes");
          document.getElementById("storeAddress").value = s.StoreAddress||"";
          document.getElementById("storeNotes").value = s.StoreNotes||"";
        }
      }catch(e){
        console.error(e);
        showToast("Failed to load settings");
      }
    }

    document.getElementById("settingsForm").addEventListener("submit",async (e)=>{
      e.preventDefault();
      const payload = {
        action:"savesettings",
        StoreName: document.getElementById("storeName").value,
        BusinessEmail: document.getElementById("businessEmail").value,
        SupportPhone: document.getElementById("supportPhone").value,
        MinOrder: document.getElementById("minOrder").value,
        DeliveryCharge: document.getElementById("deliveryCharge").value,
        FreeDelivery: document.getElementById("freeDelivery").value,
        UPIID: document.getElementById("upiId").value,
        CODAvailable: document.getElementById("codAvailable").value,
        StoreAddress: document.getElementById("storeAddress").value,
        StoreNotes: document.getElementById("storeNotes").value
      };
      try{
        const res = await fetch(NJ_BACKEND_URL,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify(payload)
        });
        const data = await res.json();
        if(data.ok) showToast("Settings saved!");
        else showToast("Error saving");
      }catch(err){
        console.error(err);
        showToast("Save failed");
      }
    });

    loadSettings();
  </script>
</body>
</html>
