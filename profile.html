<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NJ Mart - Profile</title>
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;background:#f6f8fa;margin:0;padding:20px;}
    .container{max-width:760px;margin:20px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.07);}
    h2{margin:0 0 12px;color:#0b6;}
    label{display:block;margin-top:10px;font-size:14px;color:#333}
    input[type="text"], input[type="tel"], textarea{
      width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:6px;box-sizing:border-box;
    }
    .row{display:flex;gap:12px}
    .row > *{flex:1}
    button{display:inline-block;padding:10px 16px;border-radius:8px;border:0;background:#2fa84f;color:#fff;cursor:pointer;margin-top:12px}
    .btn-danger{background:#d9534f}
    .small{font-size:13px;color:#666;margin-top:8px}
    .actions{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .status{margin-top:10px;padding:8px;border-radius:8px;background:#eef9f0;color:#1b7a2a;display:none}
    .hidden{display:none}
    nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .logo{font-weight:700;color:#0b6}
    .link-btn{background:#0070f3;padding:8px 12px;border-radius:8px;color:white;border:0}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">NJ Mart</div>
      <div>
        <button id="homeBtn" class="link-btn">Home</button>
      </div>
    </nav>

    <h2>Complete Your Profile</h2>
    <div id="signedOutNotice" class="small">Sign in with Google to continue.</div>

    <div id="userCard" class="hidden">
      <div class="small">Signed in as <span id="userEmail"></span></div>

      <label>Full Name</label>
      <input id="name" type="text" placeholder="Your name" />

      <label>Phone Number (with country code)</label>
      <input id="phone" type="tel" placeholder="+91 98xxxxxxx" />

      <label>Address</label>
      <textarea id="address" rows="3" placeholder="Enter address, city, landmark..."></textarea>

      <div class="row">
        <div>
          <label>Latitude</label>
          <input id="lat" type="text" placeholder="Latitude" />
        </div>
        <div>
          <label>Longitude</label>
          <input id="lng" type="text" placeholder="Longitude" />
        </div>
      </div>

      <div class="actions">
        <button id="getLocationBtn">Get Current Location</button>
        <button id="saveBtn">Save Profile</button>
        <button id="signOutBtn" class="btn-danger">Sign Out</button>
      </div>

      <div id="status" class="status">Profile saved successfully ✔</div>
    </div>

    <div style="margin-top:18px">
      <button id="signinBtn">Sign in with Google</button>
      <div class="small" style="margin-top:10px">After sign-in you can save profile and continue to shop.</div>
    </div>
  </div>

  <!-- Firebase v9 (modular) SDK via CDN -->
  <script type="module">
    // -----------------------------
    // IMPORTANT: replace this config object with YOUR project's config
    // Get it from Firebase Console -> Project settings -> SDK setup and configuration -> Firebase SDK snippet (config)
    // -----------------------------
    const firebaseConfig = {
      /* --- REPLACE WITH YOUR FIREBASE CONFIG --- */
      /* Example:
      apiKey: "AIzaSyXXXXXX",
      authDomain: "njmartonline.firebaseapp.com",
      projectId: "njmartonline",
      storageBucket: "njmartonline.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
      */
    };

    // import modular functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // UI elements
    const signinBtn = document.getElementById('signinBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userCard = document.getElementById('userCard');
    const userEmail = document.getElementById('userEmail');
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const addressInput = document.getElementById('address');
    const latInput = document.getElementById('lat');
    const lngInput = document.getElementById('lng');
    const getLocationBtn = document.getElementById('getLocationBtn');
    const saveBtn = document.getElementById('saveBtn');
    const statusBox = document.getElementById('status');
    const signedOutNotice = document.getElementById('signedOutNotice');
    const homeBtn = document.getElementById('homeBtn');

    // handle sign in
    signinBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        // onAuthStateChanged will handle UI
      } catch (err) {
        alert("Sign-in failed: " + (err.message || err));
        console.error(err);
      }
    });

    // handle sign out
    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    // listen auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        signedOutNotice.style.display = 'none';
        userCard.classList.remove('hidden');
        userEmail.textContent = user.email || user.phoneNumber || user.uid;
        // load profile from firestore if exists
        loadProfile(user.uid);
      } else {
        signedOutNotice.style.display = 'block';
        userCard.classList.add('hidden');
        userEmail.textContent = '';
      }
    });

    // load profile
    async function loadProfile(uid) {
      try {
        const d = doc(db, "customers", uid);
        const snap = await getDoc(d);
        if (snap.exists()) {
          const data = snap.data();
          nameInput.value = data.name || '';
          phoneInput.value = data.phone || '';
          addressInput.value = data.address || '';
          latInput.value = data.latitude || '';
          lngInput.value = data.longitude || '';
        } else {
          // empty form
          nameInput.value = '';
          phoneInput.value = '';
          addressInput.value = '';
          latInput.value = '';
          lngInput.value = '';
        }
      } catch (err) {
        console.error("Load profile error:", err);
      }
    }

    // save profile
    saveBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) { alert("Please sign in first."); return; }

      const payload = {
        name: nameInput.value.trim(),
        phone: phoneInput.value.trim(),
        address: addressInput.value.trim(),
        latitude: latInput.value.trim(),
        longitude: lngInput.value.trim(),
        updatedAt: new Date().toISOString()
      };

      try {
        await setDoc(doc(db, "customers", user.uid), payload, { merge: true });
        showStatus("Profile saved successfully ✔");
        // optional: redirect to home or account page after save
        // setTimeout(() => window.location.href = "index.html", 800);
      } catch (err) {
        console.error("Save failed:", err);
        alert("Error saving profile: " + (err.message || err));
      }
    });

    // show status
    function showStatus(msg){
      statusBox.textContent = msg;
      statusBox.style.display = 'block';
      setTimeout(()=> statusBox.style.display = 'none', 2500);
    }

    // geolocation
    getLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert("Geolocation not supported by this browser.");
        return;
      }
      getLocationBtn.disabled = true;
      getLocationBtn.textContent = "Locating...";
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        latInput.value = lat;
        lngInput.value = lng;
        getLocationBtn.disabled = false;
        getLocationBtn.textContent = "Get Current Location";
        showStatus("Location filled ✔");
      }, (err) => {
        alert("Location error: " + err.message);
        getLocationBtn.disabled = false;
        getLocationBtn.textContent = "Get Current Location";
      }, { enableHighAccuracy: true, timeout: 10000 });
    });

    // Home button -> go to index.html (adjust if needed)
    homeBtn.addEventListener('click', ()=> {
      window.location.href = "index.html";
    });

    // quick keyboard save (Ctrl+S)
    window.addEventListener('keydown', (e)=> {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        saveBtn.click();
      }
    });
  </script>
</body>
</html>
