<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NJ Mart ‚Äî Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --green:#2db34a;
    --muted:#7c8086;
    --bg:#f4f7f8;
    --card:#ffffff;
    --danger:#e04d4d;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;
    background:var(--bg);
    color:#0b1220;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* container */
  .page{max-width:920px;margin:14px auto;padding:14px}
  .card{background:var(--card);border-radius:14px;box-shadow:0 6px 20px rgba(12,30,40,.06);padding:18px;margin-bottom:14px}

  /* header */
  header.top{display:flex;align-items:center;gap:10px;margin-bottom:14px}
  .backbtn{background:#fff;border:0;padding:8px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.04);cursor:pointer}
  .brand{display:flex;align-items:center;gap:10px}
  .brand h1{font-size:18px;margin:0}
  .search-wrap{margin-left:auto;display:flex;align-items:center;gap:8px}
  .search{display:flex;align-items:center;background:#fff;padding:6px 8px;border-radius:999px;box-shadow:0 2px 8px rgba(0,0,0,.04);min-width:140px}
  .search input{border:0;outline:none;width:120px}
  .iconbtn{background:transparent;border:0;padding:6px 8px;border-radius:8px;cursor:pointer}

  /* profile form */
  .profile-title{font-size:20px;margin:0 0 8px 0}
  label{display:block;font-size:13px;color:var(--muted);margin-top:12px;margin-bottom:6px}
  input[type="text"], textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #e6e9eb;background:#fff;outline:none;font-size:15px}
  textarea{min-height:90px;resize:vertical}
  .btn-row{display:flex;gap:10px;margin-top:14px}
  .btn{flex:1;padding:12px;border-radius:10px;border:0;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--green);color:#fff}
  .btn.ghost{background:#fff;border:1px solid #e6e9eb;color:#222}
  .btn.danger{background:var(--danger);color:#fff}
  .small{font-size:13px;color:var(--muted);margin-top:8px}

  /* info box */
  .info{background:#f8fff9;border-radius:10px;padding:10px;color:#175f2d;margin-top:12px}

  @media(min-width:720px){
    .search input{width:240px}
    .page{padding:20px}
  }

  @media(max-width:420px){
    .search input{display:none}
    .search{min-width:40px;padding:6px}
  }
</style>
</head>
<body>
  <div class="page">
    <header class="top">
      <button class="backbtn" onclick="location.href='index.html'">‚Üê</button>
      <div class="brand">
        <h1>NJ Mart ‚Äî Profile</h1>
      </div>

      <div class="search-wrap" aria-hidden="true">
        <div class="search" title="Search (mobile)">
          <svg width="16" height="16" viewBox="0 0 24 24" style="margin-right:6px" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="#8b9096" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="#8b9096" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
          <input type="text" placeholder="Search products" aria-label="search">
        </div>
        <button class="iconbtn" title="Cart" onclick="location.href='cart.html'">
          üõí
        </button>
        <button class="iconbtn" title="Admin" onclick="location.href='admin.html'">üë§</button>
      </div>
    </header>

    <section class="card" id="profileCard">
      <h2 class="profile-title">Complete Your Profile</h2>
      <div class="small">Signed in as: <span id="userEmail">Not signed in</span></div>

      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Full name">

      <label for="phone">Phone (with country code)</label>
      <input id="phone" type="text" placeholder="+91 7062908607">

      <label for="address">Address</label>
      <textarea id="address" placeholder="House no, street area, city, pincode"></textarea>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button class="btn primary" id="locBtn">Get Current Location</button>
        <button class="btn ghost" id="clearLoc">Clear Location</button>
      </div>

      <label for="lat">Latitude</label>
      <input id="lat" type="text" placeholder="Lat (auto)" readonly>

      <label for="lng">Longitude</label>
      <input id="lng" type="text" placeholder="Lng (auto)" readonly>

      <div class="btn-row">
        <button class="btn primary" id="saveBtn">Save Profile & Continue</button>
        <button class="btn ghost" id="saveStay">Save & Stay</button>
        <button class="btn danger" id="clearBtn">Clear Profile</button>
      </div>

      <div id="infoBox" class="info" style="display:none"></div>
    </section>

    <section class="card">
      <h3 style="margin:0 0 8px 0">Why add profile?</h3>
      <div class="small">Saved profile speeds up checkout, provides address for delivery and stores contact details locally for demo orders.</div>
    </section>
  </div>

<script>
/*
 profile.html
 - saves profile to localStorage key 'nj_profile'
 - supports ?next=checkout to redirect to checkout.html after save
 - mobile responsive header + smaller search area
*/

const KEY = 'nj_profile';
const userEmailEl = document.getElementById('userEmail');
const nameEl = document.getElementById('name');
const phoneEl = document.getElementById('phone');
const addressEl = document.getElementById('address');
const latEl = document.getElementById('lat');
const lngEl = document.getElementById('lng');
const locBtn = document.getElementById('locBtn');
const clearLoc = document.getElementById('clearLoc');
const saveBtn = document.getElementById('saveBtn');
const saveStay = document.getElementById('saveStay');
const clearBtn = document.getElementById('clearBtn');
const infoBox = document.getElementById('infoBox');

function showInfo(msg, ok=true){
  infoBox.style.display = 'block';
  infoBox.style.background = ok ? '#f3fff4' : '#fff6f6';
  infoBox.style.color = ok ? '#155724' : '#7b1a1a';
  infoBox.textContent = msg;
  setTimeout(()=>{ infoBox.style.display = 'none'; }, 4500);
}

// read next param (?next=checkout)
function getNextParam(){
  const params = new URLSearchParams(location.search);
  return params.get('next') || '';
}

// load profile from localStorage
function loadProfile(){
  try{
    const raw = localStorage.getItem(KEY);
    if(!raw) return null;
    return JSON.parse(raw);
  }catch(e){ return null; }
}

// populate form
function populate(){
  const p = loadProfile();
  if(p){
    nameEl.value = p.name || '';
    phoneEl.value = p.phone || '';
    addressEl.value = p.address || '';
    latEl.value = p.lat || '';
    lngEl.value = p.lng || '';
    showInfo('Profile loaded from local storage ‚úÖ', true);
  }
  // show signed-in email if present (many demos store 'nj_user' or firebase user in localStorage)
  const userRaw = localStorage.getItem('nj_user') || localStorage.getItem('nj_auth_user');
  if(userRaw){
    try{
      const u = JSON.parse(userRaw);
      userEmailEl.textContent = u.email || (typeof u === 'string' ? u : 'Signed in');
    }catch(e){
      userEmailEl.textContent = userRaw;
    }
  } else {
    // fallback check firebase-like user stored as 'nj_firebase_user'?
    const fu = localStorage.getItem('nj_firebase_user');
    if(fu){
      try{ userEmailEl.textContent = JSON.parse(fu).email || 'Signed in'; }catch(e){ userEmailEl.textContent = 'Signed in'; }
    } else userEmailEl.textContent = 'Not signed in';
  }
}

// validate and save
function saveProfile(redirect=false){
  const name = nameEl.value.trim();
  const phone = phoneEl.value.trim();
  const address = addressEl.value.trim();
  const lat = latEl.value.trim();
  const lng = lngEl.value.trim();

  if(!name){ alert('Enter your name'); nameEl.focus(); return; }
  if(!phone){ alert('Enter phone number'); phoneEl.focus(); return; }
  if(!address){ alert('Enter address'); addressEl.focus(); return; }

  const profile = { name, phone, address, lat, lng, updatedAt: Date.now() };
  try{
    localStorage.setItem(KEY, JSON.stringify(profile));
    showInfo('Profile saved successfully ‚úÖ', true);
  }catch(e){
    alert('Unable to save profile in local storage.');
    return;
  }

  if(redirect){
    const next = getNextParam();
    if(next === 'checkout'){
      // go to checkout page
      location.href = 'checkout.html';
    } else {
      // default go to index
      location.href = 'index.html';
    }
  }
}

// get current location
locBtn.addEventListener('click', ()=>{
  if(!navigator.geolocation){ alert('Geolocation not supported'); return; }
  locBtn.disabled = true;
  locBtn.textContent = 'Locating‚Ä¶';
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat = pos.coords.latitude.toFixed(6);
    const lng = pos.coords.longitude.toFixed(6);
    latEl.value = lat;
    lngEl.value = lng;
    locBtn.disabled = false;
    locBtn.textContent = 'Get Current Location';
    showInfo('Location captured ‚úÖ', true);
  }, err=>{
    locBtn.disabled = false;
    locBtn.textContent = 'Get Current Location';
    alert('Location access denied or failed. Please allow location permission.');
  }, { enableHighAccuracy:true, timeout:10000 });
});

clearLoc.addEventListener('click', ()=>{
  latEl.value = '';
  lngEl.value = '';
  showInfo('Location cleared', true);
});

// Save & Continue
saveBtn.addEventListener('click', ()=> saveProfile(true) );
// Save & Stay
saveStay.addEventListener('click', ()=> saveProfile(false) );

// Clear profile
clearBtn.addEventListener('click', ()=>{
  if(confirm('Clear saved profile from this browser?')){
    localStorage.removeItem(KEY);
    nameEl.value = phoneEl.value = addressEl.value = latEl.value = lngEl.value = '';
    showInfo('Profile removed ‚úÖ', true);
    userEmailEl.textContent = 'Not signed in';
  }
});

// init
(function init(){
  populate();
})();
</script>
</body>
</html>
